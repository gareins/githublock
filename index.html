<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <script type="text/javascript" src="sha512.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
  <script type="text/javascript" >
    function onPass(event) {
      event = event || window.event;
      if (event.keyCode != 13) {
        return;
      }

      var pass = $("#pass").val();
      var url = window.location.href + hex_sha512(pass) + "/index.html";
      $("#status").text("...");

      $.ajax({
        type: 'HEAD',
        url: url,
        success: function() {
          window.location = url;
        },
        error: function() {
          $("#status").text("ERROR!");
        }
      });
    }
  </script>
</head>

<body>
  <p>
  Enter password: <input type="password" onkeyup="onPass(event)" id="pass">
  </p>
  <p id="status"></p>

</body>
</html>
